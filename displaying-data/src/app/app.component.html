<h1>Angular.JS App Demo</h1>

<h1>{{title}}</h1>
<h2>My favorite hero is: {{myHero}}</h2>

<ul>
    <li *ngFor="let hero of heroes">
        {{ hero.name }}
    </li>
    <p *ngIf="heroes.length > 3">There are many heroes!</p>
    <p *ngIf="heroes.length > 4">至少有5个英雄</p>
</ul>

<br>
